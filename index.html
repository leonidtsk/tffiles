<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы и папки в репозитории</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Содержимое репозитория: tffiles</h1>
    <ul id="file-list"></ul>

    <script>
        const owner = 'leonidtsk';
        const repo = 'tffiles';
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;
        const fileList = document.getElementById('file-list');

        // Функция для загрузки содержимого папки
        function loadFolderContents(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сеть не отвечает');
                    }
                    return response.json();
                })
                .then(data => {
                    fileList.innerHTML = '';  // Очистить список
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');

                        if (item.type === 'file') {
                            // Для файла создаем ссылку с атрибутом download
                            link.href = item.download_url;
                            link.textContent = item.name;
                            link.setAttribute('download', item.name);
                        } else if (item.type === 'dir') {
                            // Для папки создаем ссылку для перехода внутрь
                            link.href = '#';
                            link.textContent = item.name;
                            link.addEventListener('click', () => {
                                loadFolderContents(item.url);  // Загружаем содержимое папки
                            });
                        }

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.body.innerHTML = '<h2>Произошла ошибка при загрузке данных.</h2>';
                });
        }

        // Загружаем содержимое главной папки репозитория
        loadFolderContents(apiUrl);
    </script>
</body>
</html>
